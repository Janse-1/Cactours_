{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    html, body {
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #056b7c; 
    }
    
    .reset-container {
        max-width: 400px;
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.8);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        text-align: center;
        color: white;
    }
</style>

<div class="reset-container">
    <h2>Restablecer contraseña</h2>
    
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <button type="submit" class="cta-button">Enviar enlace de restablecimiento</button>
    </form>
    
    <div class="links">
        <a href="{% url 'login' %}">Volver a iniciar sesión</a>
    </div>
</div>

<script>
    // Mostrar una alerta en caso de que haya un mensaje
    document.addEventListener('DOMContentLoaded', function() {
        {% if message %}
            alert("{{ message }}");
        {% endif %}
    });
</script>

{% endblock %}

{%block footer%}{%endblock%}
