<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pago</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stilos.css') }}">
</head>
<body>
    <div class="banner">
        <nav>
            <ul>
                <li><a href="/">Inicio</a></li>
                <li><a href="/reservas.html">Reservas</a></li>
                <li><a href="/pagos.html">Pagos</a></li>
                <li><a href="/contactanos.html">Contacto</a></li>
            </ul>
        </nav>
    </div>

    <h2>Formulario de Reserva y Pago</h2>

    <form action="/confirm_payment" method="POST" class="payment-form">
        <label for="name">Nombre Completo:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="tour">Tour Seleccionado:</label>
        <select id="tour" name="tour" required>
            <!-- Aquí usaremos JavaScript para seleccionar automáticamente el tour adecuado -->
            <option value="Tour Playa">Tour a la Playa</option>
            <option value="Tour Gastronomico">Tour Gastronómico</option>
            <option value="Tour Cultural">Tour Cultural</option>
            <option value="Tour Departamental">Tour Departamental</option>
            <option value="Tour Personalizado">Tour Personalizado</option>
        </select>

        <label for="date">Fecha de la Reserva:</label>
        <input type="date" id="date" name="date" required>

        <label for="time">Hora de la Reserva:</label>
        <input type="time" id="time" name="time" required>

        <label for="people">Número de Personas:</label>
        <input type="number" id="people" name="people" min="1" required>

        <label for="payment_method">Método de Pago:</label>
        <select id="payment_method" name="payment_method" required>
            <option value="credit_card">Tarjeta de Crédito</option>
            <option value="paypal">PayPal</option>
            <option value="transfer">Transferencia Bancaria</option>
        </select>

        <label for="comments">Comentarios o Preferencias Especiales:</label>
        <textarea id="comments" name="comments" rows="4"></textarea>

        <button type="submit">Proceder al Pago</button>
    </form>

    <footer>
        <p>© 2024 Mi Cool Website</p>
    </footer>

    <!-- Script para preseleccionar el tour automáticamente según la URL -->
    <script>
        // Obtener el parámetro 'tour' de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const tourSeleccionado = urlParams.get('tour');

        // Preseleccionar el tour en el formulario
        if (tourSeleccionado) {
            document.getElementById('tour').value = tourSeleccionado;
        }
    </script>
</body>
</html>
